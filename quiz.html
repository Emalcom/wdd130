<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz Form</title>
</head>
<body>
    <h1>Quiz:</h1>
    <form id="quiz-form">
        <label for="q1">1: Fill in the blank</label>
        <input type="text" id="q1" name="q1" placeholder="Your answer...">
        
        <label for="q2">2: Short answer</label>
        <textarea id="q2" name="q2" rows="4" placeholder="Your answer..."></textarea>
        
        <label for="q3">3: Select an option</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        
        <label for="q4">Question 4: Integer answer</label>
        <input type="number" id="q4" name="q4" placeholder="Enter a number...">
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
